LoadingScreen As screen:
    BackgroundImage: =samurai
    ImagePosition: =ImagePosition.Fill
    OnVisible: |-
        =UpdateContext({varRainstorm:false});Reset(Audio6);UpdateContext({varRainstorm:true})

    Label1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Height: =100
        Size: =40
        Text: ="Loading..."
        Width: =640
        Y: =1006
        ZIndex: =1

    LoadingScreenTimer As timer:
        AutoStart: =true
        Duration: =5000
        Height: =70
        OnTimerEnd: =Navigate(Quiz_1,ScreenTransition.Fade)
        Visible: =false
        Width: =280
        X: =170
        Y: =948
        ZIndex: =3

    Audio6 As audioPlayback:
        AutoStart: =varRainstorm
        Height: =0
        Media: ='loud-thunder-192165'
        Width: =142
        X: =410
        Y: =562
        ZIndex: =4

