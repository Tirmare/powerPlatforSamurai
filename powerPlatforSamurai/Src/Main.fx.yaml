        FontWeight: =FontWeight.Bold
        Height: =115
        Size: =60
        Text: ="Power Quiz"
        Width: =640
        Y: =36
        ZIndex: =1

    Image1 As image:
        Height: =325
        Image: ='168-1683047_japanese-transparent-samurai-samurai-kanji'
        Width: =412
        X: =228
        Y: =208
        ZIndex: =2

    Button1 As button:
