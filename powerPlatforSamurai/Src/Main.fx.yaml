Main As screen:
    BackgroundImage: ='1gap'
    ImagePosition: =ImagePosition.Fill
    OnVisible: |-
        =UpdateContext({varSwordSlash:false})

    Label2 As label:
        Align: =Align.Center
        Color: =RGBA(13, 50, 61, 1)
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Bold
        Height: =115
        Size: =60
        Text: ="Power Quiz"
        Width: =640
        Y: =36
        ZIndex: =1

    Image1 As image:
        Height: =325
        Image: ='168-1683047_japanese-transparent-samurai-samurai-kanji'
        Width: =412
        X: =228
        Y: =208
        ZIndex: =2

    Button1 As button:
        Color: =RGBA(255, 0, 0, 1)
        Fill: =RGBA(0, 0, 0, 0.5)
        Height: =131
        OnSelect: |-
            =UpdateContext({varSwordSlash: false});
            UpdateContext({varSwordSlash: true});
            Reset(Audio4);
        Size: =30
        Text: ="Enter"
        Width: =640
        Y: =1003
        ZIndex: =3

    Audio4 As audioPlayback:
        AutoStart: =varSwordSlash
        Height: =0
        Media: ='sword-slash-and-swing-185432'
        Width: =90
        X: =472
        Y: =938
        ZIndex: =4

    Timer1 As timer:
        Duration: =1000
        Height: =70
        OnTimerEnd: =Navigate(LoadingScreen,ScreenTransition.Fade)
        Start: =varSwordSlash
        Visible: =false
        Width: =280
        X: =162
        Y: =650
        ZIndex: =5

